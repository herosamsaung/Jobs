          if(idx==="") {document.getElementById("readyjob-err").innerText="Ÿäÿ±ÿ¨Ÿâ ÿßÿÆÿ™Ÿäÿßÿ± Ÿàÿ∏ŸäŸÅÿ©";return;}

          job.id = Date.now();
          job.province = "ŸÉŸÑ ÿßŸÑŸÖÿ≠ÿßŸÅÿ∏ÿßÿ™";
          db.ref("jobs").push(job,()=>{showToast("ÿ™ŸÖÿ™ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸàÿ∏ŸäŸÅÿ© ÿßŸÑÿ¨ÿßŸáÿ≤ÿ©!");hideModal("readyjob-modal-bg");showAdminPanel();});
        };

        // ÿ¨ÿØŸàŸÑ ÿßŸÑŸàÿ∏ÿßÿ¶ŸÅ ÿßŸÑÿ™ŸÅÿßÿπŸÑŸä
        window.renderJobsTable = function(filter=""){
          let jobs = jobsData;
          if(filter && filter.trim()!=="") jobs = jobs.filter(j => (j.title+j.desc+j.company+j.province+j.type).includes(filter));
          let html = `<table class="jobs-table"><tr>
            <th>#</th><th>ÿßŸÑŸàÿ∏ŸäŸÅÿ©</th><th>ÿßŸÑÿ¥ÿ±ŸÉÿ©</th><th>ÿßŸÑŸÖÿ≠ÿßŸÅÿ∏ÿ©</th><th>ÿßŸÑÿ±ÿßÿ™ÿ®</th>
            <th>ÿ∑ŸÑÿ®ÿßÿ™</th><th>ÿ≠ÿ∞ŸÅ</th></tr>`;
          jobs.forEach((j,i)=>{
            let jobApps = allApplications.filter(a=>a.jobId==j.id);
            html+=`<tr>
              <td>${i+1}</td>
              <td>${j.title}</td>
              <td>${j.company}</td>
              <td>${j.province}</td>
              <td>${j.salary}</td>
              <td><button class="admin-btn" onclick="showJobAppsById(${j.id})">${jobApps.length}</button></td>
              <td><button class="admin-btn danger" onclick="deleteJobById(${j.id})">ÿ≠ÿ∞ŸÅ</button></td>
            </tr>`;
          });
          html+=`</table>`;
          document.getElementById("jobs-table-wrapper").innerHTML = html;
        };
        renderJobsTable();

        // ÿ¨ÿØŸàŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ ÿßŸÑÿ™ŸÅÿßÿπŸÑŸä
        window.renderUsersTable = function(filter=""){
          let users = allUsers;
          if(filter && filter.trim()!=="") users = users.filter(u => (u.name+u.phone+u.province).includes(filter));
          let html = `<table class="users-table"><tr><th>#</th><th>ÿßŸÑÿßÿ≥ŸÖ</th><th>ÿßŸÑŸáÿßÿ™ŸÅ</th><th>ÿßŸÑŸÖÿ≠ÿßŸÅÿ∏ÿ©</th><th>ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ</th><th>ÿ≠ÿ∞ŸÅ</th></tr>`;
          users.forEach((u,i)=>{
            html+=`<tr>
              <td>${i+1}</td>
              <td>${u.name}</td>
              <td>${u.phone}</td>
              <td>${u.province}</td>
              <td>${u.timestamp?new Date(u.timestamp).toLocaleString("ar-EG"):"--"}</td>
              <td><button class="admin-btn danger" onclick="deleteUser('${u.phone}')">ÿ≠ÿ∞ŸÅ</button></td>
            </tr>`;
          });
          html+=`</table>`;
          document.getElementById("users-table-wrapper").innerHTML = html;
        };
        renderUsersTable();

        // ÿ£ŸÉÿ¥ŸÜ ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™ ŸÑŸÉŸÑ Ÿàÿ∏ŸäŸÅÿ©
        window.showJobAppsById=function(jobId){
          let job=jobsData.find(j=>j.id==jobId);
          let jobApps=allApplications.filter(a=>a.jobId==jobId);
          let html2=`<div class="modal-bg" id="apps-modal-bg" style="display:flex;"><div class="modal" style="width:95vw;max-width:650px;">
            <span class="close-x" onclick="document.getElementById('apps-modal-bg').remove()">&times;</span>
            <h3>ÿ∑ŸÑÿ®ÿßÿ™ Ÿàÿ∏ŸäŸÅÿ©: <span style="color:#6900ad;">${job.title}</span></h3>`;
          if(!jobApps.length) html2+="<div>ŸÑÿß ŸäŸàÿ¨ÿØ ÿ∑ŸÑÿ®ÿßÿ™.</div>";
          else jobApps.forEach(a=>{
            html2+=`<div style="border-bottom:1px solid #ddd;margin-bottom:6px;">
              <b>${a.name}</b> - ${a.phone} (${a.province})<br>
              <span>${a.email||"--"}</span>
              <div>ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑÿ™ŸÇÿØŸäŸÖ: ${a.timestamp?new Date(a.timestamp).toLocaleString("ar-EG"):"--"}</div>
              <span class="status-badge ${a.status||'pending'}">${a.status=="pending"?"ÿ®ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑŸÖŸàÿßŸÅŸÇÿ©":a.status=="approved"?"ŸÖŸÇÿ®ŸàŸÑ":"ŸÖÿ±ŸÅŸàÿ∂"}</span>
              ${a.status=="pending"?`
                <button class="admin-btn" onclick="approveApp('${a.key}')">ŸÇÿ®ŸàŸÑ</button>
                <button class="admin-btn danger" onclick="rejectAppPrompt('${a.key}')">ÿ±ŸÅÿ∂</button>
              `:""}
              <button class="admin-btn danger" onclick="deleteApp('${a.key}')">ÿ≠ÿ∞ŸÅ ÿßŸÑÿ∑ŸÑÿ®</button>
              ${a.status=="rejected"&&a.adminMsg?`<div style="color:#b30000;">ÿ≥ÿ®ÿ® ÿßŸÑÿ±ŸÅÿ∂: ${a.adminMsg}</div>`:""}
            </div>`;
          });
          html2+=`</div></div>`;
          document.getElementById("job-apps-list").innerHTML = html2;
        };
        window.approveApp = function(key){
          db.ref("applications/"+key+"/status").set("approved",()=>{showToast("ÿ™ŸÖ ŸÇÿ®ŸàŸÑ ÿßŸÑÿ∑ŸÑÿ®!");showAdminPanel();});
        };
        window.rejectAppPrompt = function(key){
          let reason = prompt("Ÿäÿ±ÿ¨Ÿâ ŸÉÿ™ÿßÿ®ÿ© ÿ≥ÿ®ÿ® ÿßŸÑÿ±ŸÅÿ∂:");
          if(reason===null) return;
          db.ref("applications/"+key).update({status:"rejected",adminMsg:reason||""},()=>{showToast("ÿ™ŸÖ ÿ±ŸÅÿ∂ ÿßŸÑÿ∑ŸÑÿ®!");showAdminPanel();});
        };
        window.deleteApp=function(key){
          if(!confirm("ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ ÿßŸÑÿ∑ŸÑÿ®ÿü"))return;
          db.ref("applications/"+key).remove(()=>{showToast("ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿßŸÑÿ∑ŸÑÿ®!");showAdminPanel();});
        }

        // ÿ≠ÿ∞ŸÅ Ÿàÿ∏ŸäŸÅÿ©
        window.deleteJobById=function(jobId){
          if(!confirm("ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ ÿßŸÑŸàÿ∏ŸäŸÅÿ©ÿü"))return;
          let idx = jobsData.findIndex(j=>j.id==jobId);
          let key=jobsKeys[idx];
          db.ref("jobs/"+key).remove(()=>{showToast("ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿßŸÑŸàÿ∏ŸäŸÅÿ©!");showAdminPanel();});
        };

        // ÿ≠ÿ∞ŸÅ ŸÖÿ≥ÿ™ÿÆÿØŸÖ
        window.deleteUser = function(phone){
          if(!confirm("ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖÿü"))return;
          db.ref("users/"+phone).remove(()=>{showToast("ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ!");showAdminPanel();});
        }

      })));
    }
    // ÿ•ÿ∫ŸÑÿßŸÇ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ÿ®ÿßŸÑŸÜŸÇÿ± ÿÆÿßÿ±ÿ¨ ÿßŸÑŸÜÿßŸÅÿ∞ÿ©
    document.getElementById("admin-modal-bg").onclick=function(e){
      if(e.target===this) hideModal("admin-modal-bg");
    }
    window.onload = checkAdmin;

  </script>
