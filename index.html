<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة وظائف رؤيا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;display=swap" rel="stylesheet">
  <link rel="icon" href="https://www2.0zz0.com/2025/10/15/20/337819623.png">
  <style>
    :root {
      --purple: #4b1979;
      --purple-grad: linear-gradient(90deg, #7f38c0 0%, #4b1979 100%);
      --purple-btn: linear-gradient(90deg, #a259c4 0%, #7f38c0 100%);
      --gold: #c59d22;
      --white: #fff;
      --shadow: 0 8px 32px #4b197914;
      --modal-radius: 28px;
    }
    body {
      margin: 0;
      font-family: 'Cairo', Arial, sans-serif;
      background: var(--white);
      color: var(--purple);
      min-height: 100vh;
    }
    header {
      background: var(--purple);
      color: var(--white);
      text-align: center;
      padding: 36px 10px 16px;
      position: relative;
    }
    header img {
      width: 72px;
      height: 72px;
      display: block;
      margin: 0 auto 8px;
      border-radius: 16px;
      background: var(--white);
      border: 3px solid #fff;
      box-shadow: var(--shadow);
    }
    header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 8px 0 8px 0;
      letter-spacing: .7px;
    }
    header p {
      font-size: 1.08rem;
      margin-top: 0;
      margin-bottom: 0;
      color: #f6e7ff;
    }
    .jobs-section {
      max-width: 610px;
      margin: 0 auto;
      padding: 34px 8px 44px 8px;
    }
    .jobs-section h2 {
      text-align: center;
      color: var(--purple);
      font-size: 1.45rem;
      font-weight: 700;
      margin-bottom: 17px;
      letter-spacing: .7px;
    }
    .jobs-list {
      display: flex;
      flex-direction: column;
      gap: 17px;
    }
    .job-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 17px 18px 12px 18px;
      border: 1.8px solid #e5d2f5;
      transition: box-shadow .2s;
    }
    .job-title {
      font-size: 1.13rem;
      font-weight: 700;
      color: var(--purple);
      margin-bottom: 4px;
    }
    .job-meta {
      color: #6d3d97;
      font-size: 0.96rem;
      margin-bottom: 5px;
    }
    .job-desc {
      color: #262626;
      font-size: .98rem;
      margin-bottom: 0;
    }
    /* Modal Styles */
    .modal-backdrop {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: #2a003b90;
      justify-content: center;
      align-items: center;
    }
    .modal {
      background: #fff;
      border-radius: var(--modal-radius);
      box-shadow: var(--shadow);
      padding: 38px 24px 28px 24px;
      max-width: 370px;
      width: 92vw;
      text-align: center;
      position: relative;
      animation: modalIn 0.5s;
    }
    @keyframes modalIn {
      from { transform: translateY(-80px) scale(.95); opacity:0;}
      to { transform: none; opacity:1;}
    }
    .modal h2 {
      color: var(--purple);
      font-size: 1.48rem;
      font-weight: 900;
      margin: 0 0 7px 0;
    }
    .modal .modal-sub {
      color: #b88f27;
      font-size: 1.08rem;
      margin-bottom: 17px;
      letter-spacing: .3px;
      font-weight: 600;
    }
    .modal input, .modal select {
      width: 100%;
      padding: 13px 11px;
      margin-bottom: 18px;
      background: #fff;
      border: 1.6px solid #d0b8e4;
      border-radius: 9px;
      font-size: 1.09rem;
      font-family: inherit;
      outline: none;
      transition: border .2s;
      box-sizing: border-box;
    }
    .modal input:focus, .modal select:focus {
      border-color: #7f38c0;
    }
    .modal select {
      color: #7f38c0;
      font-weight: 700;
    }
    .modal button {
      background: var(--purple-btn);
      color: #fff;
      border: none;
      padding: 11px 0;
      width: 100%;
      border-radius: 14px;
      font-size: 1.14rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 7px;
      box-shadow: 0 3px 16px #7f38c034;
      transition: background .2s;
    }
    .modal button:active {
      background: var(--purple);
    }
    /* Responsive */
    @media (max-width:600px) {
      header h1 { font-size: 1.33rem;}
      .jobs-section { padding: 17px 2vw 22px 2vw;}
      .modal { padding: 28px 8vw 22px 8vw;}
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www2.0zz0.com/2025/10/15/20/337819623.png" alt="شعار رؤيا">
    <h1>بوابة وظائف رؤيا</h1>
    <p>جميع الوظائف المتوفرة في الأردن بين يديك</p>
  </header>
  <section class="jobs-section">
    <h2>فرص العمل المتاحة</h2>
    <div id="jobs" class="jobs-list">
      <div style="color:#aaa;text-align:center;">جارٍ التحميل...</div>
    </div>
  </section>
  <!-- Modal for user info -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <h2>تسجيل الدخول</h2>
      <div class="modal-sub">يرجى تعبئة البيانات لمتابعة تصفح الوظائف</div>
      <form id="userForm" autocomplete="off">
        <input required type="text" id="username" name="username" placeholder="الاسم الكامل">
        <input required type="tel" id="phone" name="phone" pattern="^07[789][0-9]{7}$" maxlength="10" placeholder="رقم الهاتف">
        <select required id="governorate" name="governorate">
          <option value="">اختر المحافظة</option>
          <option>عمان</option><option>إربد</option><option>الزرقاء</option>
          <option>العقبة</option><option>جرش</option><option>المفرق</option>
          <option>عجلون</option><option>البلقاء</option><option>معان</option>
          <option>الكرك</option><option>مادبا</option><option>الطفيلة</option>
        </select>
        <button type="submit">دخول</button>
      </form>
    </div>
  </div>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCtvxXiWWZ4GxWxz1rAhu9nRwiFlkiKMtA",
      authDomain: "royanew-a02f3.firebaseapp.com",
      projectId: "royanew-a02f3",
      storageBucket: "royanew-a02f3.appspot.com",
      messagingSenderId: "640968299159",
      appId: "1:640968299159:web:590e4256ad1492ca19cfd2",
      measurementId: "G-69TLG6LYYK",
      databaseURL: "https://royanew-a02f3-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Modal logic
    const modalBackdrop = document.getElementById('modalBackdrop');
    const userForm = document.getElementById('userForm');
    function getUserData() {
      try {return JSON.parse(localStorage.getItem('ruya_user')) || null;}
      catch {return null;}
    }
    function setUserData(data) {
      localStorage.setItem('ruya_user', JSON.stringify(data));
    }
    function showModal() { modalBackdrop.style.display = "flex";}
    function hideModal() { modalBackdrop.style.display = "none";}
    // On load, show modal if no user data
    window.onload = function() {
      let user = getUserData();
      if (!user) showModal();
      else loadJobs();
    };
    userForm.onsubmit = function(e) {
      e.preventDefault();
      let username = userForm.username.value.trim();
      let phone = userForm.phone.value.trim();
      let governorate = userForm.governorate.value;
      if (!username || !phone.match(/^07[789][0-9]{7}$/) || !governorate) {
        alert('يرجى تعبئة جميع البيانات بشكل صحيح');
        return;
      }
      let userObj = { username, phone, governorate, timestamp: Date.now() };
      // Save to Firebase (users)
      db.ref('users').push(userObj).then(() => {
        setUserData(userObj);
        hideModal();
        loadJobs();
      }).catch(()=>{alert('حدث خطأ. حاول مرة أخرى');});
    };
    // تحميل الوظائف
    function loadJobs() {
      let jobsDiv = document.getElementById('jobs');
      jobsDiv.innerHTML = '<div style="color:#aaa;text-align:center;">جارٍ التحميل...</div>';
      db.ref('jobs').orderByChild('timestamp').once('value', (snap) => {
        let jobs = [];
        snap.forEach(child=>jobs.unshift({id:child.key, ...child.val()}));
        if (jobs.length === 0) {
          jobsDiv.innerHTML = '<div style="color:#4b1979;text-align:center;font-size:1.12rem;">لا توجد وظائف حالياً</div>';
          return;
        }
        jobsDiv.innerHTML = "";
        jobs.forEach(job => {
          jobsDiv.innerHTML += `
            <div class="job-card">
              <div class="job-title">${job.title}</div>
              <div class="job-meta">
                <span>${job.company}</span> - 
                <span>${job.location}</span> - 
                <span>${new Date(job.timestamp).toLocaleDateString('ar-JO')}</span>
              </div>
              <div class="job-desc">${job.description.replace(/\n/g,"<br>")}</div>
            </div>
          `;
        });
      });
    }
  </script>
</body>
</html>
